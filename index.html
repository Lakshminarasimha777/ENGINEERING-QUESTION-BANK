<!DOCTYPE html>
<html lang="en">
<head>
  <title>Question Bank Portal</title>

  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font (Modern UI) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- App Header -->
  <div class="app-header">
    <h2>ðŸ“š Question Bank</h2>
    <p>All Branch â€¢ All Subjects â€¢ PDFs</p>
  </div>

  <!-- App Card -->
  <div class="app-card">
    

    <h1>Select Details</h1>


    <!-- Branch -->
    <div class="input-box">
      <label>Branch</label>
      <select id="branch" onchange="showYear()">
        <option value="">Choose Branch</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="civil">CIVIL</option>
        <option value="mech">MECH</option>
        <option value="ai">AI</option>
        <option value="aids">AIDS</option>
        <option value="it">IT</option>
        <option value="csd">CSD</option>
        <option value="csc">CSC</option>
      </select>
    </div>

    <!-- Year -->
    <div class="input-box">
      <label>Year</label>
      <select id="year" onchange="showSemester()" disabled>
        <option value="">Choose Year</option>
      </select>
    </div>

    <!-- Semester -->
    <div class="input-box">
      <label>Semester</label>
      <select id="semester" onchange="showSubjects()" disabled>
        <option value="">Choose Semester</option>
      </select>
    </div>

    <!-- Subject -->
    <div class="input-box">
      <label>Subject</label>
      <select id="subject" onchange="showLink()" disabled>
        <option value="">Choose Subject</option>
      </select>
    </div>

    <!-- Download Button -->
    <div id="downloadBox"></div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
